<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parikshe Product Subscription Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    .sku-list {
      flex: 1;
      min-width: 250px;
      background: #ffffff;
      padding: 20px;
      border-left: 1px solid #ccc;
    }

    h2, h3 {
      margin-top: 0;
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    .flex { display: flex; gap: 10px; }
    .flex button { flex: 1; }

    .sku-item {
      cursor: pointer;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .sku-item:hover {
      background-color: #f0f0f0;
    }

    .section-label {
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- LEFT: FORM -->
  <div class="form-section">
    <h2>üì© Parikshe Product Subscription Manager</h2>

    <label>Client ID</label>
    <input id="clientId" type="text" value="PriHiJkL9mNoEjnnAlkiofsX1yZ2aNcKeE" />

    <label>JWT Token</label>
    <input id="token" type="text" placeholder="Paste a valid JWT token here" />

    <div class="flex">
      <button onclick="fetchAvailableProducts()">üì¶ Fetch Products</button>
      <button onclick="window.open('http://prashanthrapelli.free.nf/generateJWT.php', '_blank')">üîê Generate Token</button>
    </div>

    <label class="section-label">Product SKU</label>
    <input id="sku" type="text" placeholder="Click a product on the right to autofill" />

    <label>Email IDs</label>
    <textarea id="emailList" rows="5" placeholder="One email per line or comma-separated"></textarea>

    <div class="flex">
      <button onclick="submitEmails('subscribe')">Subscribe</button>
      <button onclick="submitEmails('unsubscribe')">Unsubscribe</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <!-- RIGHT: DYNAMIC PRODUCT LIST -->
  <div class="sku-list">
    <h3>üì¶ Available Products</h3>
    <div id="skuContainer">Click "Fetch Products" after adding JWT</div>
  </div>
</div>

<script>
  const tokenInput = document.getElementById("token");
  const clientIdInput = document.getElementById("clientId");
  const skuInput = document.getElementById("sku");
  const statusBox = document.getElementById("status");
  const skuContainer = document.getElementById("skuContainer");

  function setSKU(sku) {
    skuInput.value = sku;
  }

  async function fetchAvailableProducts() {
    const jwt = tokenInput.value.trim();
    const client_id = clientIdInput.value.trim();
    const group_nid = 561089;

    if (!jwt) {
      skuContainer.innerHTML = '<span class="error">‚ùå Please enter a valid JWT token.</span>';
      return;
    }

    const url = `https://study.parikshe.in/api/executereport?client_id=${client_id}&jwt=${jwt}&report=parikshe_available_products&group_nid=${group_nid}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      console.log("Product list response:", data);

      if (!Array.isArray(data) || data.length === 0) {
        skuContainer.innerHTML = `<span class="error">‚ùå No products found or invalid response.</span>`;
        return;
      }

      skuContainer.innerHTML = "";
      data.forEach(product => {
        const div = document.createElement("div");
        div.className = "sku-item";
        div.innerHTML = `${product.sku}<br><small>${product.title}</small>`;
        div.onclick = () => setSKU(product.sku);
        skuContainer.appendChild(div);
      });
    } catch (err) {
      skuContainer.innerHTML = `<span class="error">‚ùå Failed to load product list.</span>`;
    }
  }

  async function submitEmails(action) {
    const token = tokenInput.value.trim();
    const clientId = clientIdInput.value.trim();
    const sku = skuInput.value.trim();
    const emailText = document.getElementById("emailList").value.trim();

    if (!token || !clientId || !sku || !emailText) {
      statusBox.innerHTML = '<span class="error">‚ùå Please fill in all fields.</span>';
      return;
    }

    const emails = emailText
      .split(/[\s,]+/)
      .map(e => e.trim())
      .filter(e => /^[^@]+@[^@]+\.[^@]+$/.test(e));

    if (emails.length === 0) {
      statusBox.innerHTML = '<span class="error">‚ùå No valid emails entered.</span>';
      return;
    }

    let successCount = 0, failed = [];

    for (const email of emails) {
      const url = `https://admin.study.parikshe.in/api/${action}/product?jwt=${token}&client_id=${clientId}`;
      const body = action === 'subscribe'
        ? { sku, username: email }
        : { product_sku: sku, username: email };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (res.ok) successCount++;
        else failed.push(email);
      } catch (err) {
        failed.push(email);
      }
    }

    statusBox.innerHTML =
      `<span class="success">‚úÖ ${action} successful for ${successCount} email(s).</span>` +
      (failed.length ? `<br><span class="error">‚ùå Failed for: ${failed.join(', ')}</span>` : "");

    document.getElementById("emailList").value = '';
  }
</script>

</body>
</html>
