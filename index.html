<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parikshe Product Subscription Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }
    .form-section, .sku-list {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    .sku-list {
      background: #fff;
      border-left: 1px solid #ccc;
    }
    h2, h3 {
      margin-top: 0;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .flex { display: flex; gap: 10px; }
    .flex button { flex: 1; }
    .sku-item {
      cursor: pointer;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .sku-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- FORM SECTION -->
  <div class="form-section">
    <h2>üì© Parikshe Product Subscription Manager</h2>

    <label>Client ID</label>
    <input id="clientId" type="text" value="PriHiJkL9mNoEjnnAlkiofsX1yZ2aNcKeE" />

    <label>JWT Token</label>
    <input id="token" type="text" placeholder="Paste a valid JWT token here" />

    <div class="flex">
      <button onclick="fetchAvailableProducts()">üì¶ Fetch Products</button>
      <button onclick="window.open('http://prashanthrapelli.free.nf/generateJWT.php', '_blank')">üîê Generate Token</button>
    </div>

    <label>Product SKU</label>
    <input id="sku" type="text" placeholder="Click a product on the right to autofill" />

    <label>Email IDs</label>
    <textarea id="emailList" rows="5" placeholder="One email per line or comma-separated"></textarea>

    <div class="flex">
      <button onclick="submitEmails('subscribe')">Subscribe</button>
      <button onclick="submitEmails('unsubscribe')">Unsubscribe</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <!-- PRODUCT LIST SECTION -->
  <div class="sku-list">
    <h3>üì¶ Available Products</h3>
    <div id="skuContainer">Click "Fetch Products" after entering JWT</div>
  </div>
</div>

<script>
  function setSKU(sku) {
    document.getElementById('sku').value = sku;
  }

  async function fetchAvailableProducts() {
    const token = document.getElementById("token").value.trim();
    const clientId = document.getElementById("clientId").value.trim();
    const group_nid = 561581;
    const skuContainer = document.getElementById("skuContainer");

    if (!token || !clientId) {
      skuContainer.innerHTML = `<span class="error">‚ùå JWT and Client ID required.</span>`;
      return;
    }

    const url = `https://study.parikshe.in/api/executereport?client_id=${clientId}&jwt=${token}&report=parikshe_available_products&group_nid=${group_nid}`;
    console.log("Fetching products from:", url);

    try {
      const response = await fetch(url);
      console.log("Fetch status:", response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error("Response error:", errorText);
        skuContainer.innerHTML = `<span class="error">‚ùå Failed to load product list. (Status ${response.status})</span>`;
        return;
      }

      const data = await response.json();
      console.log("Product list response:", data);

      if (!Array.isArray(data) || data.length === 0) {
        skuContainer.innerHTML = `<span class="error">‚ùå No products found or invalid token/group.</span>`;
        return;
      }

      skuContainer.innerHTML = "";
      data.forEach(product => {
        const div = document.createElement("div");
        div.className = "sku-item";
        div.innerHTML = `${product.sku}<br><small>${product.title}</small>`;
        div.onclick = () => setSKU(product.sku);
        skuContainer.appendChild(div);
      });

    } catch (err) {
      console.error("Fetch error:", err);
      skuContainer.innerHTML = `<span class="error">‚ùå Error: ${err.message}</span>`;
    }
  }

  async function submitEmails(action) {
    const token = document.getElementById("token").value.trim();
    const clientId = document.getElementById("clientId").value.trim();
    const sku = document.getElementById("sku").value.trim();
    const emailText = document.getElementById("emailList").value.trim();
    const statusBox = document.getElementById("status");

    if (!token || !clientId || !sku || !emailText) {
      statusBox.innerHTML = '<span class="error">‚ùå All fields are required.</span>';
      return;
    }

    const emails = emailText
      .split(/[\s,]+/)
      .map(e => e.trim())
      .filter(e => /^[^@]+@[^@]+\.[^@]+$/.test(e));

    if (emails.length === 0) {
      statusBox.innerHTML = '<span class="error">‚ùå No valid emails entered.</span>';
      return;
    }

    let successCount = 0, failed = [];

    for (const email of emails) {
      const endpoint = `https://admin.study.parikshe.in/api/${action}/product?jwt=${token}&client_id=${clientId}`;
      const payload = action === "subscribe"
        ? { sku: sku, username: email }
        : { product_sku: sku, username: email };

      console.log(`[${action.toUpperCase()}] ${email} ‚Üí`, payload);

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          successCount++;
          console.log(`‚úÖ ${email} ${action} successful`);
        } else {
          const errorText = await res.text();
          console.error(`‚ùå ${email} failed (${res.status}):`, errorText);
          failed.push(email);
        }
      } catch (err) {
        console.error(`‚ùå ${email} error:`, err);
        failed.push(email);
      }
    }

    statusBox.innerHTML =
      `<span class="success">‚úÖ ${action} successful for ${successCount} email(s).</span>` +
      (failed.length ? `<br><span class="error">‚ùå Failed for: ${failed.join(', ')}</span>` : "");

    document.getElementById("emailList").value = '';
  }
</script>

</body>
</html>
