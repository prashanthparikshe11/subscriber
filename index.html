<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parikshe Product Subscription Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .flex { display: flex; gap: 10px; }
    .flex button { flex: 1; }
  </style>
</head>
<body>

  <h2>üì© Parikshe Product Subscription Manager</h2>

  <label>JWT Token</label>
  <input id="token" type="text" placeholder="Paste your JWT token or generate below" />

  <button onclick="window.open('http://prashanthrapelli.free.nf/generateJWT.php', '_blank')">üîê Generate Token</button>

  <label>Client ID</label>
  <input id="clientId" type="text" value="PriHiJkL9mNoEjnnAlkiofsX1yZ2aNcKeE" />

  <label>Product SKU</label>
  <input id="sku" type="text" value="PROD-573301-Annual Plan" />

  <label>Email IDs</label>
  <textarea id="emailList" rows="5" placeholder="One email per line or comma-separated"></textarea>

  <div class="flex">
    <button onclick="submitEmails('subscribe')">Subscribe</button>
    <button onclick="submitEmails('unsubscribe')">Unsubscribe</button>
  </div>

  <div id="status" class="status"></div>

  <script>
    async function generateToken() {
      const statusBox = document.getElementById("status");

      try {
        const res = await fetch("http://prashanthrapelli.free.nf/generateJWT.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: "admin123",
            email: "admin@parikshe.in",
            name: "Parikshe Admin"
          })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          document.getElementById("token").value = data.token;
          statusBox.innerHTML = `<span class="success">‚úÖ JWT token generated successfully.</span>`;
        } else {
          throw new Error(data.message || "Token generation failed.");
        }
      } catch (err) {
        statusBox.innerHTML = `<span class="error">‚ùå ${err.message}</span>`;
      }
    }

    async function submitEmails(action) {
      const token = document.getElementById("token").value.trim();
      const clientId = document.getElementById("clientId").value.trim();
      const sku = document.getElementById("sku").value.trim();
      const emailText = document.getElementById("emailList").value.trim();
      const statusBox = document.getElementById("status");

      if (!token || !clientId || !sku || !emailText) {
        statusBox.innerHTML = '<span class="error">‚ùå Please fill in all fields.</span>';
        return;
      }

      const emails = emailText
        .split(/[\s,]+/)
        .map(e => e.trim())
        .filter(e => /^[^@]+@[^@]+\.[^@]+$/.test(e));

      if (emails.length === 0) {
        statusBox.innerHTML = '<span class="error">‚ùå No valid emails entered.</span>';
        return;
      }

      let successCount = 0, failed = [];

      for (const email of emails) {
        const url = `https://admin.study.parikshe.in/api/${action}/product?jwt=${token}&client_id=${clientId}`;
        const body = action === 'subscribe'
          ? { sku, username: email }
          : { product_sku: sku, username: email };

        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });

          if (res.ok) successCount++;
          else failed.push(email);
        } catch (err) {
          failed.push(email);
        }
      }

      statusBox.innerHTML =
        `<span class="success">‚úÖ ${action} successful for ${successCount} email(s).</span>` +
        (failed.length ? `<br><span class="error">‚ùå Failed for: ${failed.join(', ')}</span>` : "");

      document.getElementById("emailList").value = '';
    }
  </script>

</body>
</html>
